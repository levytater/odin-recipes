    <title>Hubspot Form Testing</title>
    
<script>
    window.addEventListener('message', event => {
        if (event.data.type === 'hsFormCallback' && event.data.eventName === 'onFormSubmit') {
            var frmemail = event.data.data
            var emailCollected = frmemail.find((ele) => ele.name === 'email').value
            var encodedString = btoa(emailCollected);
            localStorage.setItem("emaillabel", encodedString);
            location.href = "https://levytater.github.io/odin-recipes/recipes/hubspotthankyou.html"; //your TY page URL here
            return false;
        }
    });
</script>
