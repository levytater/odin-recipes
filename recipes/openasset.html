<!--Beginning of Custom Script for Guide + Qualified not to overlap --> 
<script>
window.onload = function listenToQualified() {
  window.addEventListener('message',function(e){
    if (e.data.value) {
      if (e.data.value.name == 'resize' && e.data.value.data.height > 100) {
          var guideExpanded = document.getElementById("qa-guide-sidebar")
          if(guideExpanded && guideExpanded.getAttribute("aria-expanded") == "true") {  // has string value of "true" or "false")
            document.getElementById('qa-guide-sidebar').click();
          }
        }
    }
  })
}
